<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-3 col-3">
          <div class="form-group">
            <input id="player_one_name" class="form-control" placeholder="Player One Name">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <input id="player_two_name" class="form-control" placeholder="Player Two Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-5 col-2">
            <button id="start_game" class="btn btn-primary btn-block">New Game</button>
        </div>
      </div>
      <div class="row">
        <div class="offset-4 col-4" style="background-color: #d9edf7; color: #31708f" id="score_board">
          <div class="row">
            <div class="col-5" style="text-align: center" id="player_one_name_display">Player One</div>
            <div class="col-2" style="text-align: center">VS</div>
            <div class="col-5" style="text-align: center" id="player_two_name_display">Player Two</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 offset-4">
          <div class="row" id="game_board">

          </div>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      document.getElementById('start_game').addEventListener('click', () => {
        const playerOneName = document.getElementById('player_one_name').value;
        const playerTwoName = document.getElementById('player_two_name').value;

        if (playerOneName.length === 0 || playerTwoName.length === 0) {
            alert('Please Enter Player Name');
            return
        }
        const playerOne = PlayerFactory(playerOneName, 'X')
        const playerTwo = PlayerFactory(playerTwoName, 'O')
        GameBoard.init('game_board', playerOne, playerTwo);

        document.getElementById('player_one_name_display').innerHTML = playerOneName
        document.getElementById('player_two_name_display').innerHTML = playerTwoName
      })
    </script>
  </body>
</html>
